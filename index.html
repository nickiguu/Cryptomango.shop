<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site fora do ar</title>

  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
    /* Zera margens e garante fullscreen */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000; /* cor de fundo caso a imagem n√£o carregue */
    }

    /* Imagem em tela cheia */
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: url("imagemf.png"); /* <<< coloque aqui o caminho da sua imagem */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 1;
    }

    /* Mensagem opcional */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* escurece um pouco a imagem (opcional) */
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <!-- Mensagem opcional -->
  <div class="overlay">
    <div>
      <h1>Estamos fora do ar</h1>
      <p>Voltamos em breve!</p>
    </div>
  </div>
</body>
</html>
